<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css'%}">
    <script src="{% static 'fontawesome/js/all.js'%}"></script>
    <title>{{ title }}</title>
</head>
<body>
    <div class="signup_form">
        <div class="title">Sign-In Form</div>
        <form action="{% url 'logins' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="useremails" autocomplete="off" required id="useremails" class="form-control" placeholder="Enter useremails">
            </div>
            <div class="form-group">
                <input type="password" name="userpassword" autocomplete="off" required id="userpassword" class="form-control" placeholder="Enter password">
            </div>
            <div class="form-group">
                <a id="links" href="{% url 'signups' %}">Dont have account?</a>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn" id="submits">
            </div>
        </form>
    </div>
</body>
</html>
