<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <script src="{% static 'js/main.js'%}"></script>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css'%}">
    <script src="{% static 'fontawesome/js/all.js'%}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="bioform" id="bioform">
        <div class="close"><i id="closebtn" onclick="hideAddBio()" class="fa-solid fa-xmark"></i></div>
        <form action="{% url 'savebio' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
               <textarea name="biotext" id="biotext" cols="30" rows="10" class="form-control" required placeholder="Enter bio here"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="addbios" class="btn" value="Save Bio">
            </div>
        </form>
    </div>
    <div class="tottalbody">
        <div class="container">
            <div class="navbar">
                <div class="logo">Proj-Store</div>
                <div class="navlists">
                    <ul>
                        <li><a href="{% url 'projects' %}">Home</a></li>
                        <li><a href="{% url 'profile' %}">Post</a></li>
                        <li><a href="">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- search -->
        {% block profile %}{% endblock %}
        {% block bio %}{% endblock %}
    </div>
    {% block search %}{% endblock %}
    {% block body %}{% endblock %}
    {% block footer %}{% endblock %}
</body>
</html>
