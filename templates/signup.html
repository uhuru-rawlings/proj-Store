<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css'%}">
    <script src="{% static 'fontawesome/js/all.js'%}"></script>
    <title>{{ title }}</title>
</head>
<body>
    <div class="signup_form">
        <div class="title">Sign-Up Form</div>
        <form action="{% url 'signups' %}" method="post">
            {% csrf_token %}
            <div class="flex_inputs row">
                <div class="form-group col">
                    <input type="text" name="username" autocomplete="off" required id="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group col">
                    <input type="email" name="useremails" autocomplete="off" required id="useremails" class="form-control" placeholder="Enter useremails">
                </div>
            </div>
            <div class="form-group">
                <input type="tel" name="phoneno" autocomplete="off" required id="phoneno" class="form-control" placeholder="Enter phonenumber">
            </div>
            <div class="form-group">
                <input type="file" name="userimages" autocomplete="off" required id="userimages" class="form-control" placeholder="Enter useremails">
            </div>
            <div class="form-group">
                <input type="password" name="userpassword" autocomplete="off" required id="userpassword" class="form-control" placeholder="Enter password">
            </div>
            <div class="form-group">
                <input type="password" name="confirmpassword" autocomplete="off" required id="confirmpassword" class="form-control" placeholder="confirm password">
            </div>
            <div class="form-group">
                <a id="links" href="{% url 'logins' %}">Have account?</a>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn" id="submits">
            </div>
        </form>
    </div>
</body>
</html>
